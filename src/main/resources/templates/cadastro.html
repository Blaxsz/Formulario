<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Funcion√°rio</title>
</head>
<body>
    <form method="post" action="/cadastro">
        <table data-th-each="p : ${funcionario}">
            <label data-th-text="${p.nome}">Nome: </label>
            <input type="text" name="nome"><br>

            <label data-th-text="${p.cpf}">CPF: </label>
            <input type="text" name="cpf"><br>

            <label data-th-text="${p.login}">Login: </label>
            <input type="text" name="login"><br>

            <label data-th-text="${p.senha}">Senha: </label>
            <input type="text" name="senha"><br>
            
            <button type="submit">Enviar</button>
        </table>
    </form>
</body>
</html>
